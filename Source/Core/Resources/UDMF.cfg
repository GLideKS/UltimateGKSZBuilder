	Configuration for UDMF map reader/writer (UniversalMapSetIO)
\********************************************************************/

// These are the fields managed by Doom Builder (either handled or ignored intentionally)
// and are no to be shown in the custom fields of the map elements.
managedfields
{
	vertex
	{
		x;
		y;
		zceiling;
		zfloor;
	}
	
	linedef
	{
		id;
		moreids;
		v1;
		v2;
		special;
		arg0;
		arg1;
		arg2;
		arg3;
		arg4;
		sidefront;
		sideback;
		arg5;
		arg6;
		arg7;
		arg8;
		arg9;
		//stringarg0; This breaks at the moment.
		//stringarg1; TODO: figure out why
	}
	
	sidedef
	{
		offsetx;
		offsety;
		texturetop;
		texturebottom;
		texturemiddle;
		sector;
	}
	
	sector
	{
		heightfloor;
		heightceiling;
		texturefloor;
		textureceiling;
		lightlevel;
		special;
		id;
		moreids;
		floorplane_a;
		floorplane_b;
		floorplane_c;
		floorplane_d;
		ceilingplane_a;
		ceilingplane_b;
		ceilingplane_c;
		ceilingplane_d;
		//lightalpha;
		//fadealpha;
		//fadestart;
		//fadeend;
	}
	
	thing
	{
		id;
		x;
		y;
		height;
		angle;
		pitch;
		roll;
		scalex;
		scaley;
		scale;
		type;
		special;
		arg0;
		arg1;
		arg2;
		arg3;
		arg4;
		arg5;
		arg6;
		arg7;
		arg8;
		arg9;
		//stringarg0; This breaks at the moment.
		//stringarg1; TODO: figure out why
	}
}

